writer:
  logdir: runs/lz1_lxy32

data:
  dataConfigPath: datasets/training_data/data_config.yaml
  lz: 1
  lxy: 32
  batchSize: 16
  trainSplit: 0.8

training:
  epochs: 600
  eval_epochs: 5
  model:
    name: simple
  loss: mse
  optimizer:
    name: sgd
    lr: 0.001
    momentum: 0.9
  lrScheduler:
    name: step
    stepStepSize: 100
    stepGamma: 0.5
