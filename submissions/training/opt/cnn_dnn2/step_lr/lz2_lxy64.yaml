writer:
  logdir: runs/cnn_dnn2/step_lr/lz2_lxy64

data:
  dataConfigPath: datasets/training_data/data_config.yaml
  trainDatasets:
    - lz2_lxy64
  batchSize: 16
  trainSplit: 0.8

training:
  epochs: 12000
  eval_epochs: 200
  model:
    name: cnn_dnn2
  loss: mse
  optimizer:
    name: adam
    lr: 0.001
    betas: 0.9, 0.999
  lrScheduler:
    name: step
    stepStepSize: 4000
    stepGamma: 0.5
