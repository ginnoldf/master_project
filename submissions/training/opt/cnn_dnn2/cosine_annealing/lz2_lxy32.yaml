writer:
  logdir: runs/cnn_dnn2/cosine_annealing/lz2_lxy32

run: optimizer

data:
  dataConfigPath: datasets/data_config.yaml
  trainDatasets:
    - lz2_lxy32
  batchSize: 128

training:
  epochs: 8000
  eval_epochs: 400
  model:
    name: cnn_dnn2
  loss: mse
  optimizer:
    name: adam
    lr: 0.001
    betas: 0.9, 0.999
  lrScheduler:
    name: cosineAnnealingWarmRestarts
    T0: 2000
    TMult: 2
    etaMin: 0
    lastEpoch: -1
