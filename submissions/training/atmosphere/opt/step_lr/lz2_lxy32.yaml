writer:
  logdir: runs/atmosphere/opt/step_lr/lz2_lxy32

run: optimizer

data:
  category: atmosphere
  dataConfigPath: datasets/atmosphere/data_config.yaml
  trainDatasets:
    - lz2_lxy32
  batchSize: 128

training:
  epochs: 8000
  eval_epochs: 400
  model:
    name: atmosphere
  loss: mse
  optimizer:
    name: adam
    lr: 0.001
    betas: 0.9, 0.999
  lrScheduler:
    name: step
    stepStepSize: 2000
    stepGamma: 0.5
