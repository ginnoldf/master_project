writer:
  logdir: runs/atmosphere/opt/step_lr/lz2_lxy64

run: optimizer

data:
  category: atmosphere
  dataConfigPath: datasets/atmosphere/data_config.yaml
  trainDatasets:
    - lz2_lxy64
  batchSize: 16

training:
  epochs: 12000
  eval_epochs: 200
  model:
    name: atmosphere
  loss: mse
  optimizer:
    name: adam
    lr: 0.001
    betas: 0.9, 0.999
  lrScheduler:
    name: step
    stepStepSize: 4000
    stepGamma: 0.5
