writer:
  logdir: runs/debug

data:
  dataConfigPath: datasets/training_data/data_config.yaml
  lz: 2
  lxy: 32
  batchSize: 64
  trainSplit: 0.8

training:
  epochs: 600
  eval_epochs: 10
  model:
    name: cnn_dnn1
  loss: mse
  optimizer:
    name: adam
    lr: 0.001
    betas: 0.9, 0.999
  lrScheduler:
    name: step
    stepStepSize: 100
    stepGamma: 0.5
