writer:
  logdir: runs/cnn_dnn1/lz2_lxy16

data:
  dataConfigPath: datasets/training_data/data_config.yaml
  lz: 2
  lxy: 16
  batchSize: 64
  trainSplit: 0.8

training:
  epochs: 2000
  eval_epochs: 50
  model:
    name: cnn_dnn1
  loss: mse
  optimizer:
    name: adam
    lr: 0.001
    betas: 0.9, 0.999
  lrScheduler:
    name: step
    stepStepSize: 500
    stepGamma: 0.5
